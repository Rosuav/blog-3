{% extends "base.html" %}
{% block content %}
    <div class = "col-md-12">
        <h1> {{ entry.title }}</h1>
        <p> {{ entry.content | markdown }} </p>
    </div>
    {% if is_author %}
    <div class = "col-md-12">
    <!--TODO: Make Edit and Delete buttons work-->
        <a class="btn btn-default" href="{{ url_for('edit_entry', entry_id = entry.id) }}">Edit</a>
        <a class="btn btn-danger" href="{{ url_for('delete_entry', entry_id = entry.id) }} ">Delete</a>
    </div>
    {% endif %}
{% endblock %}
